<html ng-app="ListaTelefonicaApp">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lista Telef√¥nica - Angular</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/ui.css">

</head>

<body>
    <div style="background:transparent !important" class="jumbotron" ng-show="loading">
        <h5>Carregando, por favor aguarde...</h5>
    </div>

    <div ng-hide="loading">
        <div ui-view></div>
        <div ng-include="'view/footer.html'"></div>
    </div>
    
    <!-- LIBRARIES -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-locale_pt-br.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="node_modules/@uirouter/angularjs/release/angular-ui-router.min.js"></script>

    <!--CASO FOR UTILIZAR EM MAIS DE UM LUGAR, CRIA OUTROS MODULOS-->
    <script src="lib/serialGenerator/serialGenerator.js"></script>
    <script src="lib/ui/uiAlert.js"></script>

    <!-- MODULE -->
    <script src="app/modules/lista-telefonica.module.js"></script>

    <!-- CONTROLLER -->
    <script src="app/controllers/lista-telefonica.controller.js"></script>
    <script src="app/controllers/novo-contato.controller.js"></script>
    <script src="app/controllers/detalhes-contato.controller.js"></script>

    <!-- CONFIG -->
    <script src="app/config/configValue.js"></script>
    <script src="app/config/serialGeneratorConfig.js"></script>
    <script src="app/config/routeConfig.js"></script>
    <script src="app/config/interceptorsConfig.js"></script>
    <!-- SERVICE -->
    <script src="app/services/contatosAPIService.js"> </script>
    <script src="app/services/operadorasAPIService.js"></script>

    <!-- FILTER -->
    <script src="app/filters/nameFilter.js"></script>
    <script src="app/filters/ellipsisFilter.js"></script>

    <!-- DIRECTIVE -->
    <script src="app/directives/uiDateDirective.js"></script>

    <!-- INTERCEPTOR -->
    <script src="app/interceptors/timestampInterceptor.js"></script>
    <script src="app/interceptors/errorInterceptor.js"></script>
    <script src="app/interceptors/loadingInterceptor.js"></script>

</body>

</html>
