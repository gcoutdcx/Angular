<html ng-app="ListaTelefonicaApp">

<head>
    <title>AngularJS</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
</head>

<body>

    <div ng-show="false" ng-controller="ListaTelefonicaController">
        VALOR DA VARIAVEL MOSTRAR: {{mostrar}}
        <br>
        <button ng-click="mostrarContatos()">
            {{textoBotao}}
        </button>

        <div ng-show="mostrar" ng-repeat="contato in contatos">
            <p>Nome: {{contato.nome}}</p>
            <span ng-style="contato.estilo">Apelido:</span>
            {{contato.apelido}}
        </div>


    </div>

    <div class="container">
        <div class="row" ng-controller="JubaController">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="text-center">
                    <div class="form-control">
                        <input type="text" ng-model="pessoa.nome" class="form-control" placeholder="Nome" />
                    </div>
                    <div class="form-control">
                        <input type="text" ng-model="pessoa.nome" class="form-control" placeholder="Idade" />
                    </div>

                    <button class="btn btn-success" ng-click="enviar()"> Enviar</button>
                </div>
            </div>
            <div class="col-md-4">
                <h1>Resultado:</h1>
                <code>Nome: {{pessoa.nome}}</code>
                <br>
                <code>Idade: {{pessoa.idade}}</code>
            </div>
        </div>
    </div>



    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="app/lista-telefonica.module.js"></script>
    <script src="app/lista-telefonica.controller.js"></script>
    <script src="app/juba.controller.js"></script>

</body>

</html>
